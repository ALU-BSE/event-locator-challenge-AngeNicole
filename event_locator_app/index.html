<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Find Events Near You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-meetup" href="index.html">
                <i class="fas fa-calendar-alt me-2"></i>EventLocator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-50">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Find events that match your passions</h1>
                    <p class="lead mb-4">Discover local events, connect with people who share your interests, and create lasting memories.</p>
                    
                    <!-- Search Form -->
                    <div class="search-container bg-white p-4 rounded-3 shadow">
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="cityInput" class="form-label">City or Location</label>
                                    <input type="text" class="form-control" id="cityInput" placeholder="Enter your city">
                                </div>
                                <div class="col-md-6">
                                    <label for="categorySelect" class="form-label">Category</label>
                                    <select class="form-select" id="categorySelect">
                                        <option value="">All Categories</option>
                                        <option value="technology">Technology</option>
                                        <option value="business">Business</option>
                                        <option value="health">Health & Wellness</option>
                                        <option value="arts">Arts & Culture</option>
                                        <option value="sports">Sports & Fitness</option>
                                        <option value="food">Food & Drink</option>
                                        <option value="music">Music</option>
                                        <option value="education">Education</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-meetup btn-lg px-4">
                                        <i class="fas fa-search me-2"></i>Find Events
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="https://images.unsplash.com/photo-1511578314322-379afb476865?w=500" alt="People at event" class="img-fluid rounded-3">
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Explore by Category</h2>
            <div class="row g-4" id="categoriesContainer">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Featured Events Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Featured Events</h2>
            <div class="row g-4" id="featuredEventsContainer">
                <!-- Featured events will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>EventLocator</h5>
                    <p class="mb-0">Connecting people through events</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2024 EventLocator. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
